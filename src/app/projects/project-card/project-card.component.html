<div class="w-full overflow-hidden bg-white rounded-lg shadow-lg">
  <img
    class="object-center w-full h-64"
    [src]="project()!.images[0]"
    alt="avatar"
  />

  <div class="flex items-center px-6 py-3 bg-gray-800">
    <h1 class="mx-3 text-lg text-white">{{ project()?.name }}</h1>
  </div>

  <div class="px-6 py-4">
    <p class="py-2 text-gray-700 h-32 overflow-hidden">{{ project()?.description }}</p>

    <div class="flex items-center justify-between mt-4 text-gray-700">
        <div>
            <a [href]="project()?.gitHubLink" target="_blank">
                <button mat-icon-button>
                  <svg fill="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                      d="M12 .5C5.73.5.5 5.73.5 12c0 5.09 3.29 9.4 7.86 10.94.58.1.79-.25.79-.56 0-.27-.01-1.17-.02-2.13-3.2.7-3.87-1.4-3.87-1.4-.53-1.35-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.73 1.27 3.4.97.1-.76.4-1.27.73-1.56-2.55-.29-5.24-1.28-5.24-5.71 0-1.26.45-2.29 1.2-3.1-.12-.29-.52-1.47.11-3.06 0 0 .97-.31 3.18 1.19a11.1 11.1 0 0 1 5.8 0c2.2-1.5 3.17-1.19 3.17-1.19.63 1.59.23 2.77.12 3.06.75.81 1.2 1.84 1.2 3.1 0 4.44-2.7 5.41-5.26 5.69.42.36.79 1.07.79 2.16 0 1.56-.01 2.82-.01 3.2 0 .31.21.66.8.55A10.99 10.99 0 0 0 23.5 12c0-6.27-5.23-11.5-11.5-11.5z"
                    />
                  </svg>
                </button>
              </a>
              @if(project()?.appLink){
              <a [href]="project()?.appLink" target="_blank">
                <button mat-icon-button>
                  <mat-icon>link</mat-icon>
                </button>
              </a>
              }
        </div>

      <div>
        <a
          href="javascript(0):void"
          [routerLink]="['/project', 'edit', project()?._id]"
        >
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        <button
          mat-icon-button
          type="button"
          (click)="DeleteProject(project()?._id!)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
