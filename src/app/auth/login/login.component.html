<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <h1 class="text-xl text-gray-700 mb-4">Portofolio App Admin</h1>
  <section class="w-full max-w-xl p-6 mx-auto bg-white rounded-md shadow-md">
    <h2 class="text-lg font-semibold text-gray-700 capitalize">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 gap-6 mt-4">
        <div>
          <label class="text-gray-700" for="emailAddress">Email Address</label>
          <input
            id="emailAddress"
            formControlName="email"
            type="email"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
          />
          @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
            <h2 class="text-red-500">Email is required</h2>
        }
        </div>

        <div>
          <label class="text-gray-700" for="password">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
          />
          @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
            <h2 class="text-red-500">Password is required</h2>
        }
        </div>
      </div>

      <div class="flex justify-end mt-6">
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 disabled:bg-gray-400 disabled:text-gray-300"
        >
          Login
        </button>
      </div>
    </form>
  </section>
</div>
