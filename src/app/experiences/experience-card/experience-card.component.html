<div class="w-full overflow-hidden bg-white rounded-lg shadow-lg">
  
    <div class="flex items-center px-6 py-3 bg-gray-800">
      <h1 class="mx-3 text-lg text-white">{{ experience()?.position }} Â· {{experience()?.company}}</h1>
    </div>
  
    <div class="px-6 py-4">
      <p class="py-2 text-gray-700">{{ experience()?.dates }}</p>
      <p class="py-2 text-gray-700 h-32 overflow-hidden">{{ experience()?.description }}</p>
  
      <div class="flex items-center justify-end mt-4 text-gray-700">

        <div>
          <a
            href="javascript(0):void"
            [routerLink]="['/experience', 'edit', experience()?._id]"
          >
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
          </a>
          <button
            mat-icon-button
            type="button"
            (click)="DeleteExperience(experience()?._id!)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
