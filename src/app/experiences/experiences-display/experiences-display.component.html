<div class="p-4 mt-5 flex justify-center items-center">
    <div class="w-full max-w-5xl">
      <a href="javascript(0):void" routerLink="/experience/new">
        <button
          type="button"
          class="w-full mb-6 cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 disabled:bg-gray-400 disabled:text-gray-300"
        >
          New Experience
        </button>
      </a>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">
        @for(experience of myExperiences$ | async; track experience._id){
          <app-experience-card [experience]="experience"></app-experience-card>
        }
      </div>
    </div>
  </div>
