<div class="p-4 flex flex-col gap-3">
    <h2>{{ data.title }}</h2>
    <p class="text-slate-600">{{ data.message }}</p>

    <div class="flex justify-end">
      <button class="cursor-pointer px-8 py-2.5 leading-5 text-gray-700 transition-colors duration-300 transform  rounded-md hover:bg-gray-100 focus:outline-none focus:bg-gray-100 mr-3" [mat-dialog-close]="false">Cancel</button>
      <button class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600" [mat-dialog-close]="true">Ok</button>
    </div>
  </div>
